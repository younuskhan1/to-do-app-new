<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do App New</title>
</head>

<body>
    <section>
        <h1>To Do App New</h1>
        <div>
            <div id="new-task-div">
                <input type="text" name="" id="input-tasks" placeholder="Write here your new tasks">
                <button id="input-button">Add Tasks</button>
            </div>
            <div id="tasks-division">
                <div class="task-div1">
                    <h3 id="task-heading1">Incompleted Tasks</h3>
                    <ul id="incomplete-container"></ul>
                </div>
                <div class="task-div2">
                    <h3 id="task-heading2">Completed Tasks</h3>
                    <div id="complete-container"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
